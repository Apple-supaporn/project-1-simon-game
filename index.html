<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <title>Apple | Simon Game - project 1</title>

<body>
    <h1>SIMON GAME</h1>
    <h3>Are you ready to test your memory and have some fun?<br>Let's do it!</h3>


    <div>
        <div id="greenPanel" class="allPanelColors"></div>
        <div id="redPanel" class="allPanelColors"></div>
    </div>

    <div>
        <div id="yellowPanel" class="allPanelColors"></div>
        <div id="bluePanel" class="allPanelColors"></div>
    </div>

    <div id="centerCircle"></div>
    <div id="simonBaseBg"></div>

    <!-- <div id="scoreboard"><br><br><br>
        <span id = "score">Score: 0<br></span>
        <span id = "highestScore">Your highest score: 0</span>
    </div> -->

    <div id="score">Score: 0 </div>
    <div id="highestScore">Your Highest Score: </div>

    <section class="main-game">
        <aside>
            <div id="allButtons">
                <button id="soundButton"> Sound </button>
                <button id="howtoplayButton"> How to play </button>
                <button id="replayButton"> Replay </button>
                <button id="playButton"> Play </button>
            </div>
        </aside>
    </section>

    <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
